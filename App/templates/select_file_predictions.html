{% extends "index.html" %}

{% block content %}
    <form action="/App/predict/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h5>Select one audio file and click on predict</h5>
        {% for myfile in filename %}
          <input type="checkbox" name="file_name" value="{{ myfile }}">
            <label>
                <a href="/media/{{ myfile }}">{{ myfile }}</a>
            </label>
            <br>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Predict Emotion</button>
    </form>
{% endblock %}
